<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url("https://use.typekit.net/hjx0bep.css");
      body {
        font-family: "futura-pt", "Helvetica", "sans-serif";
        color: #EDEDED;
      }
    .overlay {
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
    }
    .error-text {
      width: 50%;
      margin: 80px auto;
      text-align: center;
    }
    .button-sm {
      width: 110px;
      background-color: #3F6E43;
      padding: 8px 16px;
      color: #EDEDED;
      border-radius: 8px;
      margin-top: 24px;
      margin-bottom: 8px;
      display: inline-block;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="overlay" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1562839492-20a189fafbcb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2550&q=80);">

      <a class='btn button-sm' href="/">Go back home</a>

  </div>
